<div class="contaner ">
    <form (ngSubmit)="registerUser()">
      <h4 class="col-xs-12 title center-xs ">
          Sign Up
      </h4>
        <error-pannel
            class="col-xs-12"
            [errors]="errors"
            (linkClick)="onlinkClick($event)"
        ></error-pannel>
      <div class="row">
        <md-input-container class="col-xs-12 col-lg-4" >
          <input md-input placeholder="First Name"
            type="text"
            name="firstName"
            id="firstName"
            [(ngModel)]="user.firstName"
            #firstName="ngModel"
          >
        </md-input-container>        
        <md-input-container class="col-xs-12 col-lg-4" >
          <input md-input placeholder="Middle Name"
            type="text"
            name="middleName"
            id="middleName"
            [(ngModel)]="user.middleName"
            #middleName="ngModel"
          >
        </md-input-container>
        <md-input-container class="col-xs-12 col-lg-4" >
          <input md-input placeholder="Last Name"
            type="text"
            name="lastName"
            id="lastName"
            [(ngModel)]="user.lastName"
            #lastName="ngModel"
          >
        </md-input-container>
      </div>

      <div class="row">
        <md-input-container class="col-xs-12 col-lg-6" >
          <input md-input placeholder="Phone Number"
            type="text"
            name="phone"
            id="phone"
            [(ngModel)]="user.phone"
            #phone="ngModel"
          >
        </md-input-container>        
        <md-input-container class="col-xs-12 col-lg-6" >
          <input md-input placeholder="Email"
            type="email"
            name="email"
            id="email"
            [(ngModel)]="user.email"
            #email="ngModel"
            >
        </md-input-container>
      </div>

      <div class="row">
        <md-input-container class="col-xs-12 col-lg-6" >
          <input md-input placeholder="Password"
            type="password"
            name="password"
            id="password"
            [(ngModel)]="user.password"
            #password="ngModel"
          >
        </md-input-container>        
        <md-input-container class="col-xs-12 col-lg-6" >
          <input md-input placeholder="Confirm Password"
            type="password"
            name="confirmPassword"
            id="confirmPassword"
            [(ngModel)]="user.confirmPassword"
            #confirmPassword="ngModel"
          >
        </md-input-container>
      </div>
      <div class="row middle-xs">
          <div class="end-xs col-xs-12 col-lg-6 ">
            <button type="submit" md-raised-button color="primary">Submit</button>
          </div>
          <div class="start-xs col-xs-12 col-lg-6">
            <a (click)="redirectToLogin()" class="btn-light link">
              Already have an account?
            </a>
          </div>
      </div>
    </form>
  </div>
